<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visuals"> </div>
      <div class="pads">
        <div data-key="65" class="pad1" class="key">
          <audio data-key="65" class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
         <div data-key="83" class="pad2" class="key">
           <audio data-key="83" class="sound" src="./sounds/clay.mp3"></audio>
         </div>
         <div data-key="68" class="pad3" class="key">
          <audio data-key="68" class="sound" src="./sounds/confetti.mp3"></audio>
         </div>
         <div data-key="70" class="pad4" class="key">
          <audio data-key="70" class="sound" src="./sounds/glimmer.mp3"></audio>
         </div>
         <div data-key="71" class="pad5" class="key">
          <audio data-key="71" class="sound" src="./sounds/moon.mp3"></audio>
         </div>
         <div data-key="72" class="pad6" class="key">
          <audio data-key="72" class="sound" src="./sounds/ufo.mp3"></audio>
         </div>
      </div>
   </div>

   <script src="./script.js"></script>
   
  </body>
</html>
